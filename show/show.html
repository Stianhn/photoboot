<!DOCTYPE html>
<html ng-app="show">
<head>
  <meta charset="utf-8">
  <title>Superslides - A fullscreen slider for jQuery</title>
  <link rel="stylesheet" href="superslides.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>


</head>
<body>
<div class="slides-container" ng-controller="showCtrl">

</div>
  <div id="slides">
    <div class="slides-container" ng-controller="showCtrl">
      <div ng-repeat="image in images">
          <img ng-src="{{image}}"
      </div>
    </div>

    <nav class="slides-navigation">
      <a href="#" class="next">Next</a>
      <a href="#" class="prev">Previous</a>
    </nav>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="javascripts/jquery.easing.1.3.js"></script>
  <script src="javascripts/jquery.animate-enhanced.min.js"></script>
  <script src="jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
  <script src="app.js"></script>
  <script src="ctrl.js"></script>

  <script>
    $(function() {
      $('#slides').superslides({
        hashchange: true,
        play: 10000
      });
    });
  </script>
</body>
</html>
